<!DOCTYPE html>
    <html lang="en">
        <head> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="Brick">
            <meta name="description" content="My project">
            <meta name="keywords" content="HTML, CSS">
            <link rel="shortcut icon" href="assets/img/Anker_logo.svg.png" type="image/x-icon">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="stylesheet" href="assets/style/index.css" media="screen"> 
            <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
            <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
            <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
            <script src="./assets/script/index.js" defer></script>
            <title>HappyDay Webpage</title>
        </head>
        <body>
            <header>
                <div class="head">
                    <div>
                        <h1><a href="./index.html">HappyDay</a></h1>
                    </div>
                    <nav>
                    <ul class="nav-links">
                        <li><a href="#a03">Contact</a></li>
                        <li><a href="#a01">Products</a></li>
                    </ul>
                    </nav>
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
            </header>
            <div class="heroimg">
                <img src="./assets/img/merry-christmas-and-happy-new-year-red-banner-vector.jpg">
            </div>
            <section>
                <div class="product">
                    <div>
                        <p class="text-04" id="a01">Products</p>
                    </div>
                    <div class="product-02">
                        <div class="text-03">
                            <div class="img-01">
                                <img src="./assets/img/Christmas+Tree.png">
                            </div>
                            <div>
                                <p>$689 HappyDay Fir Lighted Faux Fir Christmas Tree </p>
                                <p class="free">Free Shipping</p>
                            </div>
                        </div>
                        <div class="text-03">
                            <div class="img-01">
                                <img src="./assets/img/Christmas Light.png">
                            </div>
                            <div>
                                <p>$168 HappyDay LED Gumdrop Christmas Light Strand</p>
                                <p class="free">Free Shipping</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="locations">
                    <p class="text-04">Location</p>
                    <div id='map' style='width: 1020px; height: 640px;'></div>
                </div>
                <div class="contact">
                    <div>
                        <p class="text-04" id="a03">Contact</p>
                    </div>
                    <div class="contact-01">
                        <form>
                            <div class="contact-02">
                                <div class="contact-03">
                                    <input type="text" id="user-first " placeholder="First name*">
                                    <input type="text" id="user-last" placeholder="Last name*">
                                    <input type="email" id="email"
                                    placeholder="Email (customer@happyday.com)*">
                                    <input type="text" id="phone" placeholder="Phone (123-456-7890)">
                                </div>
                                <div class="contact-04">
                                    <textarea type="text" class="textfield-01" placeholder="Entry your message"></textarea>
                                    <input type="button" id="submit" value="Submit">
                                </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer>
                    <div class="foot">
                        <div class="platforms">
                            <div class="platform-2">
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-github"></i>
                                </a>
                            </div>
                            <div class="platform-1">
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </div>
                            <div class="platform-3">
                                <a href="#" target="_blank">
                                    <i class="fa-brands fa-youtube"></i>
                                </a>
                            </div>       
                        </div>            
                        <p style="color:#fff">Copyright &copy; 2022 powered by HappyDay, Inc. All Rights Reserved.</p>   
                    </div>        
                </footer>
            </section>
        </body>
    </html>
